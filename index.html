<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/x-icon" href="/assets/favicon-88ae5454.png">
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="/assets/index-abce9ed2.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14">
            <img class="w-72" src="/assets/fb-0d6f8d20.svg" alt="">
            <p class="text-[30px] mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg w-[350px] relative">
            <input class="px-4 my-2 h-12 border-2 border-gray-200 outline-blue-500 rounded-lg " type="text" placeholder="Email address or phone number">
            <input class="px-4 my-2 h-12 border-2 border-gray-200 outline-blue-500 rounded-lg " type="password" placeholder="Password">
            <button class="bg-blue-600 hover:bg-blue-700 h-[40px] mt-3 rounded-[4px] text-white font-bold text-xl">Log In</button>
            <span class="text-blue-900 hover:underline hover:cursor-pointer text-center mt-3 mb-3 text-sm">Forgotten password?</span>
            <hr class="mb-2">
            <button class="bg-green-600 hover:bg-green-700 h-[40px] mt-3 rounded-[4px] text-white font-bold text-xl">Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline hover:cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>
    <p></p>
</body>
</html>
